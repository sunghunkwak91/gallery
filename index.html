<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class= "header">Gallery</h1>
    <div class="all">
        <nav>
            <div class="items">
                <span class="item active" days="100">100</span>
                <span class="item" days="200">200</span>
                <span class="item" days="300">300</span>
                <span class="item" days="400">400</span>
                <span class="item" days="500">500</span>
                <span class="item" days="600">600</span>
                <span class="item" days="700">700</span>
                <span class="item" days="800">800</span>
                <span class="item" days="900">900</span>
            </div>
        </nav>

        <div class="gallery">
            <div class="pics 100"><span><img src="pics/100-1.jpg" alt=""></span></div>
            <div class="pics 100"><span><img src="pics/100-2.jpg" alt=""></span></div>
            
            <div class="pics 200"><span><img src="pics/200-1.jpg" alt=""></span></div>
            <div class="pics 200"><span><img src="pics/200-2.jpg" alt=""></span></div>
            <div class="pics 200"><span><img src="pics/100-1.jpg" alt=""></span></div>
            
            <div class="pics 300"><span><img src="pics/300-1.jpg" alt=""></span></div>
            <div class="pics 300"><span><img src="pics/300-2.jpg" alt=""></span></div>
            
            <div class="pics 400"><span><img src="pics/400-1.jpg" alt=""></span></div>
            <div class="pics 400"><span><img src="pics/400-2.jpg" alt=""></span></div>
            <div class="pics 400"><span><img src="pics/800-1.jpg" alt=""></span></div>
            
            <div class="pics 500"><span><img src="pics/500-1.jpg" alt=""></span></div>
            <div class="pics 500"><span><img src="pics/500-2.jpg" alt=""></span></div>
            <div class="pics 500"><span><img src="pics/100-1.jpg" alt=""></span></div>
            <div class="pics 500"><span><img src="pics/200-1.jpg" alt=""></span></div>
            
            <div class="pics 600"><span><img src="pics/600-1.jpg" alt=""></span></div>
            <div class="pics 600"><span><img src="pics/600-2.jpg" alt=""></span></div>
            
            
            <div class="pics 700"><span><img src="pics/700-1.jpg" alt=""></span></div>
            <div class="pics 700"><span><img src="pics/700-2.jpg" alt=""></span></div>
            <div class="pics 700"><span><img src="pics/300-1.jpg" alt=""></span></div>
            
            <div class="pics 800"><span><img src="pics/800-1.jpg" alt=""></span></div>
            <div class="pics 800"><span><img src="pics/100-2.jpg" alt=""></span></div>
            <div class="pics 800"><span><img src="pics/400-2.jpg" alt=""></span></div>
            <div class="pics 800"><span><img src="pics/500-1.jpg" alt=""></span></div>
            
            <div class="pics 900"><span><img src="pics/200-1.jpg" alt=""></span></div>
            <div class="pics 900"><span><img src="pics/600-2.jpg" alt=""></span></div>
            <div class="pics 900"><span><img src="pics/300-1.jpg" alt=""></span></div>
        </div>

        <div class = "bigger-pic">
            <div class="big-pic"><img src="" alt=""></div>
        </div>

        </div>
        <script src="./script.js"></script>
</body>
</html>
